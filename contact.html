<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Diary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="single">
    <header class="l-header">
      <div class="l-container l-header__inner">
        <div class="c-title01"><a href="./index.html">Recipe Diary</a></div>
        <nav class="p-nav">
          <ul>
            <li><a href="./index.html#about">about</a></li>
            <li><a href="./recipe-list.html">recipe</a></li>
            <li><a href="./column-list.html">column</a></li>
            <li><a class="current" href="./contact.html">contact</a></li>
          </ul>
        </nav>
        <button type="button" class="c-button-nav">
          <span class="c-button-nav__line"><span class="u-sr-only">メニュー開閉</span></span>
        </button>
      </div>
    </header>
    <main class="l-main">
      <div class="l-container p-form">
        <h1 class="c-title02">contact</h1>
        <p>
          お問い合わせは以下のフォームよりお願いいたします。<br />
          <a href="./privacy-policy.html">当サイトのプライバシーポリシー</a>
        </p>
        <form action="#" class="p-form">
          <div class="p-form-group">
            <label class="p-form-label" for="user-name">お名前</label>
            <input type="text" name="user-name" id="user-name" required />
          </div>
          <div class="p-form-group">
            <label class="p-form-label" for="user-email">メールアドレス</label>
            <input type="email" name="user-email" id="user-email" required />
          </div>
          <div class="p-form-group">
            <label class="p-form-label" for="user-tel">tel</label>
            <input type="tel" name="user-tel" id="user-tel" />
          </div>
          <div class="p-form-group p-form-radio">
            <p class="p-form-label">お問い合わせの種類</p>
            <div class="p-form-group-inner">
              <input type="radio" name="kind" id="kind1" value="0" checked />
              <label for="kind1">メディア出演</label>
              <input type="radio" name="kind" id="kind2" value="1" />
              <label for="kind2">執筆・寄稿</label>
              <input type="radio" name="kind" id="kind3" value="2" />
              <label for="kind3">その他</label>
            </div>
          </div>
          <div class="p-form-group">
            <label class="p-form-label" for="comment">お問い合わせ内容</label>
            <textarea name="comment" id="comment"></textarea>
          </div>
          <div class="c-button-wrapper">
            <input type="submit" value="送信" class="c-button" />
          </div>
        </form>
      </div>
    </main>
    <footer class="l-footer">
      <ul class="c-sns">
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Facebook</a></li>
      </ul>
      <small class="l-footer__copyright"> &copy; 2025 Recipe Diary </small>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
